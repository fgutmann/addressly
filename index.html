<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="card-wrapper">
        <form class="card js-checkout-form">
            <div class="form-group">
                <button class="js-fill-with-addressly">Fill with Addressly</button>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province">
            </div>
            <div class="form-group">
                <label for="province">Country</label>
                <input type="text" id="country" name="country">
            </div>
        </form>
    </div>
    <iframe class="js-addressly-frame addressly-frame" src="https://addressly.chronimo.com/addressly-frame.html"></iframe>
    <script type="text/javascript" src="checkout.js"></script>
</body>
</html>
